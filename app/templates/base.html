<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethereum GDP Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'eth-blue': '#627EEA',
                    }
                }
            }
        }
    </script>
    <style>
        .gradient-text {
            background: linear-gradient(45deg, #627EEA, #8BA4F9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <nav class="bg-gray-800 border-b border-gray-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="text-xl font-bold gradient-text">ETH GDP Monitor</a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/" class="text-gray-300 hover:text-white px-3 py-2 rounded-md hover:bg-gray-700">Dashboard</a>
                    <a href="{{ url_for('main.methodology') }}" class="text-gray-300 hover:text-white px-3 py-2 rounded-md hover:bg-gray-700">Methodology</a>
                </div>
            </div>
        </div>
    </nav>
    
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}{% endblock %}
    </main>

    <footer class="mt-12 bg-[#0A0C10] border-t border-gray-800/30">
        <div class="max-w-7xl mx-auto py-6 px-4">
            <div class="flex items-center justify-between">
                <!-- Ethereum Logo -->
                <a href="https://ethereum.org" target="_blank" rel="noopener noreferrer"
                   class="hover:scale-105 transition-all duration-300 p-2">
                    <img src="{{ url_for('static', filename='images/ethereum-logo.svg') }}" 
                         alt="Ethereum" 
                         class="h-8 w-auto">
                </a>
                
                <!-- Center Content -->
                <div class="flex items-center space-x-3">
                    <span class="text-gray-400 text-lg">Developed with</span>
                    <span class="text-red-500 animate-pulse hover:scale-125 transform transition-all duration-300 cursor-pointer text-xl">‚ù§</span>
                    <span class="text-gray-400 text-lg">by</span>
                    <a href="https://github.com/HiCarC" 
                       class="text-eth-blue hover:text-white transition-all duration-300 text-lg font-semibold"
                       target="_blank"
                       rel="noopener noreferrer">
                        Carles Cerqueda
                    </a>
                </div>
                
                <!-- CCAF Logo -->
                <a href="https://www.jbs.cam.ac.uk/faculty-research/centres/alternative-finance/" 
                   target="_blank" 
                   rel="noopener noreferrer"
                   class="hover:scale-105 transition-all duration-300 p-2">
                    <img src="{{ url_for('static', filename='images/logoCCAF.png') }}"
                        alt="Cambridge Centre for Alternative Finance" 
                        class="h-10 w-auto invert brightness-90">
                </a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
